<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Mahasiswa Baru</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 700px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Form Pendaftaran Mahasiswa Baru</h2>
            <form id="registrationForm">
                <!-- Nama Lengkap -->
                <div class="mb-3">
                    <label for="name" class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" id="name" placeholder="Masukkan nama lengkap" required>
                </div>
                <!-- NIM -->
                <div class="mb-3">
                    <label for="nim" class="form-label">NIM</label>
                    <input type="text" class="form-control" id="nim" placeholder="Masukkan NIM" required>
                </div>
                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Masukkan email" required>
                </div>
                <!-- Nomor Telepon -->
                <div class="mb-3">
                    <label for="phone" class="form-label">Nomor Telepon</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Masukkan nomor telepon" required>
                </div>
                <!-- Program Studi -->
                <div class="mb-3">
                    <label for="program" class="form-label">Program Studi</label>
                    <select class="form-select" id="program" required>
                        <option value="">Pilih program studi</option>
                        <option value="Teknik Informatika">Manajemen Informatika</option>
                        <option value="Sistem Informasi">Rekayasa keamanan Cyber</option>
                        <option value="Teknik Elektro">Sekretari</option>
                        <option value="Manajemen">Akutansi Perpajakan</option>
                        <option value="Manajemen">Bisnis Digital</option>
                    </select>
                </div>
                <!-- Alamat -->
                <div class="mb-3">
                    <label for="address" class="form-label">Alamat</label>
                    <textarea class="form-control" id="address" rows="3" placeholder="Masukkan alamat lengkap" required></textarea>
                </div>
                <!-- Buttons -->
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" id="cancelButton">Batal</button>
                    <button type="button" class="btn btn-link" id="loginButton">Login</button>
                    <button type="submit" class="btn btn-primary">Daftar</button>
                </div>
            </form>
            <div id="message" class="mt-3"></div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const registrationForm = document.getElementById('registrationForm');
        const message = document.getElementById('message');
        const cancelButton = document.getElementById('cancelButton');
        const loginButton = document.getElementById('loginButton');

        // Event listener untuk submit form
        registrationForm.addEventListener('submit', function (e) {
            e.preventDefault();

            // Ambil data dari form
            const name = document.getElementById('name').value;
            const nim = document.getElementById('nim').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const program = document.getElementById('program').value;
            const address = document.getElementById('address').value;

            // Validasi sederhana
            if (name && nim && email && phone && program && address) {
                message.innerHTML = `
                    <div class="alert alert-success">
                        Pendaftaran berhasil!<br>
                        Nama: ${name}<br>
                        NIM: ${nim}<br>
                        Email: ${email}<br>
                        Telepon: ${phone}<br>
                        Program Studi: ${program}<br>
                        Alamat: ${address}
                    </div>
                `;
                registrationForm.reset();
            } else {
                message.innerHTML = '<div class="alert alert-danger">Harap lengkapi semua data!</div>';
            }
        });

        // Event listener untuk tombol Batal
        cancelButton.addEventListener('click', function () {
            if (confirm('Apakah Anda yakin ingin membatalkan pendaftaran?')) {
                registrationForm.reset();
                message.innerHTML = '';
            }
        });

        // Event listener untuk tombol Login
        loginButton.addEventListener('click', function () {
            window.location.href = 'login.html'; // Ganti dengan URL halaman login Anda
        });
    </script>
</body>
</html>
